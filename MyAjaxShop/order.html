<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/order.css" />
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-12 pa">
				<div class="naving clearfix">
					<div class="float-left nav-left clearfix">
						<div class="logo">
							<img class="auto-img" src="./images/logo.jpg" />
						</div>
						<div class="nav-tab list" name="home" id="home">首页<i class="line"></i></div>
						<div class="nav-tab nav-active" name="order">我的订单<i class="line"></i></div>
					</div>
					

					<div class="float-right nav-right clearfix">
						<div id="nickname" class="nickname"></div>
						<div id="logout" class="nav-tab " name="logout">退出<i class="line"></i></div>
					</div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="mt-3">
					<ul class="nav nav-tabs" id="nav-tab" role="tablist">
						<li class="nav-item" name="-1">
							<span class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" >全部</span>
						</li>
						<li class="nav-item" name="0">
							<span class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile">待付款</span>
						</li>
						<li class="nav-item" name="1">
							<span class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" >待发货</span>
						</li>
						<li class="nav-item" name="2">
							<span class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact">待收货</span>
						</li>
						<li class="nav-item" name="3">
							<span class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact">已收货</span>
						</li>
					</ul>
				</div>
				
			</div>
		</div>

		<!-- 订单数据 -->
		<div class="row">
			<div class="col">
				<div class="mt-3">
					<table class="table table-striped table-hover table-sm table-bordered">
						<thead>
							<tr>
								<th>序号</th>
								<th>名称</th>
								<th>订单号</th>
								<th>图片</th>
								<th>价格</th>
								<th>数量</th>
								<th>订单时间</th>
								<th>编辑</th>
							</tr>
						</thead>
						<tbody id="orderData">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/crypto.js"></script>
	<script type="text/javascript" src="./js/order.js"></script>
</body>
</html>
