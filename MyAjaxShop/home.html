<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/home.css" />
</head>
<body>


	<div class="container-fluid">

		<div class="row">
			<div class="col-12 pa">
				<div class="naving clearfix">
					<div class="float-left nav-left clearfix">
						<div class="logo">
							<img class="auto-img" src="./images/logo.jpg" />
						</div>
						<div class="nav-active nav-tab list" name="home" id="home">首页<i class="line"></i></div>
						<div class="nav-tab " name="order" id="order">我的订单<i class="line"></i></div>
					</div>
					

					<div class="float-right nav-right clearfix">
						<div id="nickname" class="nickname"></div>
						<div class="nav-tab " name="logout" id="logout">退出<i class="line"></i></div>
					</div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 pa">
				<div id="c" class="carousel slide" data-ride="carousel" data-interval="2500">
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img class="img-fluid" src="./images/banner1.jpg" />
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="./images/banner2.jpg" />
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="./images/banner3.jpg" />
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="./images/banner4.jpg" />
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="./images/banner5.jpg" />
						</div>

					</div>

					<div data-target="#c" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</div>

					<div  data-target="#c" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</div>

					<ul class="carousel-indicators">
						<li data-target="#c" data-slide-to="0" class="active"></li>
						<li data-target="#c" data-slide-to="1"></li>
						<li data-target="#c" data-slide-to="2"></li>
						<li data-target="#c" data-slide-to="3"></li>
						<li data-target="#c" data-slide-to="4"></li>
					</ul>

				</div>
			</div>
		</div>
		

		<div id="content">
			
		</div>
		

	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/home.js"></script>
</body>
</html>
